<!DOCTYPE html>
<html lang="nl">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CV Wendy Michels</title>
        <link rel="stylesheet" href="../css/style.css">
        <link rel="stylesheet" href="../css/contact.css">
        <link rel="stylesheet" href="../css/navbar.css">
    </head>
    <body>
    <div id="container">
        <header>
            <nav class="" id="navbar">
                <ul id="navbar-ul" class="">
                    <li class=""><a href="../index.html">Home</a></li>
                    <li class=""><a href="portfolio.html">Portfolio</a></li>
                    <li class="" id="active"><a href="contact.html">Contact</a></li>
                </ul>
                <a href="#" id="icon" class="">&#9776;</a>
            </nav>

            <div id="header">
                <div id="header-content">
                    <h1>Contact Formulier</h1>
                </div>
            </div>
        </header>
        <main>
            <div id="form-container">
                <form action="#" method="get">
                    <div>
                        <label for="fname">Voornaam:</label>
                        <input
                                type="text"
                                id="fname"
                                name="fname"
                                placeholder="Vul uw voornaam in"
                        >
                    </div>
                    <div>
                        <label for="lname">Achternaam:</label>
                        <input
                                type="text"
                                id="lname"
                                name="lname"
                                placeholder="Vul uw achternaam in"
                        >
                    </div>
                    <div>
                        <label for="email">Email:</label>
                        <input
                                type="email"
                                id="email"
                                name="email"
                                placeholder="Vul uw email in"
                        >
                    </div>
                    <div id="message-div">
                        <label id="message-label" for="message">Boodschap:</label>
                        <textarea
                                name="message"
                                id="message"
                                rows="10"
                                cols="30"
                                placeholder="Write your message here">
                    </textarea>
                    </div>
                    <input id="submit-button" type="submit" value="Submit">
                </form>
            </div>
            <div id="confirm-message-container">
                <p id="confirm-message"></p>
                <button id="confirm-message-button" type="button">Ok√©</button>
            </div>
        </main>
        <footer>
            <p>Wendy Michels 2022</p>
        </footer>
    </div>
    <script src="../js/contact.js"></script>
    <script src="../js/navbar.js"></script>
    </body>
</html>
